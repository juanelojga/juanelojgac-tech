# Netlify Configuration for Astro Project
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Directory with the build output
  publish = "dist"

  # Environment variables for build
  [build.environment]
    NODE_VERSION = "20"
    NPM_FLAGS = "--legacy-peer-deps"

# Production context
[context.production]
  command = "npm run build"
  publish = "dist"

  [context.production.environment]
    NODE_ENV = "production"

# Deploy preview context (for PRs)
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

  [context.deploy-preview.environment]
    NODE_ENV = "staging"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"

# Develop branch context
[context.develop]
  command = "npm run build"
  publish = "dist"

  [context.develop.environment]
    NODE_ENV = "development"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Content Security Policy
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self';
      frame-ancestors 'none';
    '''

    # Cache control
    Cache-Control = "public, max-age=3600, must-revalidate"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for client-side routing (if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    # Lighthouse configuration
    performance = 0.9
    accessibility = 1.0
    best-practices = 0.9
    seo = 0.9

# Build plugin for post-processing
[[plugins]]
  package = "netlify-plugin-submit-sitemap"

  [plugins.inputs]
    baseUrl = "https://juanelojgac.tech"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0

# Edge handlers (optional - for advanced edge computing)
# [[edge_functions]]
#   path = "/api/*"
#   function = "edge-handler"

# Dev server configuration
[dev]
  command = "npm run dev"
  port = 4321
  targetPort = 4321
  autoLaunch = false
  framework = "astro"

# Functions configuration (if using Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Ignore these paths during build
[build.ignore]
  command = "git diff --quiet HEAD^ HEAD ./"
